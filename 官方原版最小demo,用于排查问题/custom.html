        var createPrintHtml = function (printers) {
            var ul = $('<select></select>');
            $.each(printers, function (index, printer) {
                ul.append('<option value="' + printer.name + '" ' + (printer.isDefault ? 'selected' : '') + '>' + printer.name + '</option>');
            })
            return ul;
